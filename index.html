<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .btn-5 input[type="submit"] {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>
    <section>
        <h1 id="title">Survey Form</h1>
        <div class="container">
            <div id="description">
                <p><b>Let us know how we can improve</b></p>
            </div>
            <form id="survey-form">
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="name"><b>Name</b></label>
                    </div>
                    <div class="input-tab">
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="email"><b>Email</b></label>
                    </div>
                    <div class="input-tab">
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="age"><b>Age</b></label>
                    </div>
                    <div class="input-tab">
                        <input type="number" id="age" name="age" placeholder="Age">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">

                    </div>
                    <div class="input-tab">
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="role"><b>Which option best describes your current role?</b></label>
                    </div>
                    <div class="input-tab">
                        <select id="role" name="role">
                            <option>Student</option>
                            <option>Job Holder</option>
                            <option>Businessman</option>
                            <option>Employer</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label><b>How likely is it that you would recommend this program to a friend?</b></label>
                    </div>
                    <div class="input-tab">
                        <input type="radio" id="definitely" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" id="not_sure" name="recommend" value="not_sure">
                        <label for="not_sure">Not sure</label>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="like"><b>What do you like most here?</b></label>
                    </div>
                    <div class="input-tab">
                        <select id="like" name="like">
                            <option>Select an option</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label><b>Things that should be improved in the future (check all that apply)</b></label>
                    </div>
                    <div class="input-tab">
                        <input type="checkbox" id="frontend" name="improve" value="frontend">
                        <label for="frontend">Front-end projects</label><br>
                        <input type="checkbox" id="backend" name="improve" value="backend">
                        <label for="backend">Back-end projects</label><br>
                        <input type="checkbox" id="datavis" name="improve" value="datavis">
                        <label for="datavis">Data visualization</label>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="comments"><b>Any comments or suggestions?</b></label>
                    </div>
                    <div class="input-tab">
                        <textarea id="comments" name="comments" placeholder="Enter your comments..."></textarea>
                        <div class="btn-5">
                            <input type="submit" id="submit">
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
